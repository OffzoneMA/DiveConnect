version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile-Staging
    volumes:
      - ./backend:/app
      - /usr/src/app/node_modules
    ports:
      - '3001:3001'
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
    depends_on:
      - mongo
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-Staging
    volumes:
      - ./frontend:/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://backend:3001
    depends_on:
      - backend
  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'
    env_file:
      - ./backend/.env
    environment:
      MONGODB_URI: ${MONGODB_URI}
volumes:
  mongo-data: