version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile-Staging
    volumes:
      - ./backend:/app
      - /usr/src/app/node_modules
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://mongo:27017/diveconnect
      JWT_SECRET: your_jwt_secret
      EMAIL_USER: your_email_user
      EMAIL_PASS: your_email_pass
    depends_on:
      - mongo
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-Staging
    volumes:
      - ./frontend:/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://backend:3001
    depends_on:
      - backend
  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'
volumes:
  mongo-data:
